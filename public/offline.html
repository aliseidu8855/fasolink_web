<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FasoLink hors ligne</title>
    <meta name="description" content="Vous êtes hors ligne. Certaines fonctionnalités peuvent être limitées." />
  <!-- Theme color should mirror --color-brand (see tokens.css). Currently using #DE0000. -->
  <meta name="theme-color" content="#DE0000" />
    <style>
      body { font-family: Inter, system-ui, sans-serif; margin:0; padding:2rem; background:#fff; color:#222; display:flex; flex-direction:column; align-items:center; text-align:center; }
      .logo { width:96px; height:96px; margin-bottom:1rem; }
      h1 { font-size:1.4rem; margin:0 0 .75rem; }
      p { line-height:1.4; max-width:480px; }
      .actions { margin-top:1.5rem; display:flex; gap:.75rem; flex-wrap:wrap; justify-content:center; }
  a.btn { background:#DE0000; color:#fff; text-decoration:none; padding:.65rem 1rem; border-radius:8px; font-weight:600; }
    </style>
  </head>
  <body>
    <img src="/logo.svg" alt="FasoLink" class="logo" />
    <h1>Vous êtes hors connexion</h1>
    <p>
      Cette page est une version simplifiée. Réessayez une fois votre connexion rétablie pour accéder à toutes les fonctionnalités de FasoLink.
    </p>
    <div class="actions">
      <a class="btn" href="/">Réessayer</a>
    </div>
  </body>
</html>
