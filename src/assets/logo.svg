<svg width="256" height="256" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- 
    FasoLink "FL" Monogram Logo
    - Background (Rouge Faso): #DE0000
    - Text (White): #FFFFFF
    - Font: Inter (Bold)
  -->

  <!-- Red rounded square background -->
  <rect 
    width="100" 
    height="100" 
    rx="18" 
    ry="18" 
    fill="#DE0000"
  />

  <!-- "FL" Text -->
  <text 
    x="50" 
    y="53"
    fill="#FFFFFF" 
    font-family="Inter, Arial, sans-serif" 
    font-size="48" 
    font-weight="bold" 
    text-anchor="middle" 
    dominant-baseline="middle"
    letter-spacing="-3"
  >
    FL
  </text>
</svg>